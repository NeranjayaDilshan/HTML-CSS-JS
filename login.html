<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .login {
            background-color: rgb(255, 255, 255);
            width: 500px;
            margin-inline: auto;
            top: 200px;
        }

        @media(max-width:500px) {
            .login {
                width: 300px;
            }
        }
    </style>
</head>

<body class="bg-body-secondary">

    <div class="container">
        <div class="login position-relative p-4 rounded-4 shadow">
            <div class="logo text-center">
                <img src="/assets/ijse@1x.png" alt="">
            </div>
            <h1 class="text-center">Login</h1>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Kamal">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <button type="button" class="btn btn-primary w-100">Login</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // window.alert('Hello CMJD 107');
        // document.write("Hello");
        // console.log("Hello Console ")
        var x;
        console.log("x 1st : ", x);
        x = "ABC";
        console.log("x 2st : ", x);
        x = true;
        console.log("x 3st : ", x);

        let y;
        console.log("y 1st : ", y);
        y = false;
        console.log("y 2st : ", y);
        y = 1000;
        console.log("y 3st : ", y);

        const z = 'ABC';
        console.log("z 1st : ", z);
        // z=100;//error
        // console.log("z 2st : ", z);


    </script>
</body>

</html>
